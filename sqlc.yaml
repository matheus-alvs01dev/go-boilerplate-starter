version: "2"
sql:
  - engine: "postgresql"
    schema: "/internal/adapters/db/migrations/*.sql"
    queries: "/internal/adapters/db/sqlc/queries/*.sql"
    gen:
      go:
        out: "/internal/adapters/db/sqlc/generated"
        package: "sqlc"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_interface: true
        overrides:
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "decimal"
            go_type: "github.com/shopspring/decimal.Decimal"

          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "time.Time"

          - db_type: "date"
            go_type: "time.Time"

          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
          - db_type: "json"
            go_type: "encoding/json.RawMessage"

          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"