version: "2"
sql:
  - engine: "postgresql"
    schema: "/internal/adapters/db/migrations/*.sql"
    queries: "/internal/adapters/db/sqlc/queries/*.sql"
    gen:
      go:
        out: "/internal/adapters/db/sqlc/generated"
        package: "sqlc"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_interface: true
        overrides:
          # --- UUID ---------------------------------------------------------
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          # NUMERIC/DECIMAL -> shopspring/decimal.Decimal
          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
              pointer: true

          # TIMESTAMP -> time.Time
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          # TIMESTAMPTZ -> time.Time
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          # DATE -> time.Time
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "date"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true